<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <div class="w-50">
          <ul class="nav nav-pills mb-3 flex-column" id="pills-tab" role="tablist" >
           
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Tìm số nguyên dương chẵn lẽ</button>
            </li>
            
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-toggle="pill" data-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Tính tổng</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-toggle="pill" data-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Tính giai thừa</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-div-tab" data-toggle="pill" data-target="#pills-div" type="button" role="tab" aria-controls="pills-div" aria-selected="false">In thẻ div</button>
            </li>
           
          </ul>
          <div class="tab-content" id="pills-tabContent">
             <!-- BÀI TẬP TÍNH SỐ NGUYÊN DƯƠNG NHỎ NHẤT -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <h2 class="text-danger">TÌM SỐ NGUYÊN DƯƠNG NHỎ NHẤT</h2>
              <button type="button" id="btnSonguyenduong" class="btn btn-primary">Xem kết quả</button>
              <p id="txtSoNguyenDuong" class="alert alert-danger"></p>
            </div>
            <!-- TÍNH TỔNG  -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              <h2 class="text-danger">TÍNH TỔNG</h2>
              <div class="form-group">
                <label for="">Số X</label>
                <input type="number"
                  class="form-control"  id="SoX" placeholder="Nhập số X">
              </div>
              <div class="form-group">
                <label for="">Số N</label>
                <input type="number"
                  class="form-control"  id="SoN" placeholder="Nhập số N">
              </div>
              <button type="button" id="btnTinhTong" class="btn btn-primary">Tính Tổng</button>
              <p id="txtTinhTong" class="alert alert-danger"></p>
            </div>
            <!-- BÀI TẬP TÍNH GIAI THỪA  -->
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
              <h2 class="text-danger">TÍNH GIAI THỪA</h2>
              <div class="form-group">
                <label for="">Số n</label>
                <input type="number"
                  class="form-control"  id="soN" placeholder="Nhập số n">
                  <button type="button" id="btnTinhGiaiThua" class="btn btn-primary">Tính Giai Thừa</button>
              <p id="txtGiaiThua" class="alert alert-danger"></p>
            </div>
            <!-- In thẻ Div  -->
            <div class="tab-pane fade show " id="pills-div" role="tabpanel" aria-labelledby="pills-div-tab">
              <h2 class="text-danger">In thẻ div</h2>
              <button type="button" id="btnInThe" class="btn btn-primary">In thẻ Div</button>
              <p id="txtInThe" class=""></p>
            </div>
           
           
           
          </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
</body>

</html>
